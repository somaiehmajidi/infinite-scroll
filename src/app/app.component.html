<div *ngFor="let post of posts; let i = index" class="post">
  <div class="wrapper">
    <div class="header">
      <img alt="user profile avatar" src="assets/user.png" width="24px" height="24px">
      <strong>User no{{ post.userId }}</strong>
      <span>@userId{{post.userId}}</span>
    </div>
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
  </div>
</div>
